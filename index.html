<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, paper, scissors!</title>
    </head>
    <body>
        <div id="gameOptions">
            <button id="startBtn">Start Game</button>
        </div>
        <div id="scoreboard">
            <div id="playerScore" value="0">0</div>
            <div id="computerScore" value="0">0</div>
            <div id="tieScore" value="0">0</div>
        </div>
        <div id="playerChoices">
            <button value="rock">Rock</button>
            <button value="paper">Paper</button>
            <button value="scissors">Scissors</button>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
